<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>

        <section class="calContainer">
            <div class="box">

            <h1 class="calHeading">Simple Calculator</h1>
            <p> <label for="firstNum">Enter First Number: </label>
                <input type="number" name="firstNumber" id="firstNum">
            </p>

            <p><label for="secondNum">Enter Second Number: </label>
                <input type="number" name="secondNumber" id="secondNum">
            </p>

            <!-- Individual Operation Buttons -->
            <!-- <p class="operations">Choose Operations: 
            <button onclick="addNumbers()">Add</button>
            <button onclick="subNumbers()">Sub</button>
            <button onclick="mulNumbers()">Mul</button>
            <button onclick="divNumbers()">Div</button>
            </p> -->

            <P>Choose Operation: 
            <select name="forOperations" id="forOperationsId" onchange="doOp()">
                <option selected value="null">Select...</option>
                <option value="add">+</option>
                <option value="sub" >-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
            </select></P>

            <p> <label for="showResult">Result: </label>
                <input type="text" name="showResult" id="showResult">
            </p>

            <button onclick="clearAllFields()">Reset Data</button>
            <button onclick="changeBackground()" class="changeBg">Change Background</button>
        </div>
        </section>
    </main>
</body>

</html>
