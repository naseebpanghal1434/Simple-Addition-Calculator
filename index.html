<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>

        <section class="calContainer">
            <div class="box">

            <h1>Creating a Simple Calculator</h1>
            <p> <label for="firstNum">Enter First Number: </label>
                <input type="number" name="firstNumber" id="firstNum">
            </p>

            <p><label for="secondNum">Enter Second Number: </label>
                <input type="number" name="secondNumber" id="secondNum">
            </p>

            <button onclick="addNumbers()">Find Sum</button>

            <p> <label for="showResult">Result: </label>
                <input type="text" name="showResult" id="showResult">
            </p>

            <button onclick="clearAllFields()">Reset Data</button>
            <button onclick="changeBackground()" class="changeBg">Change Background</button>
        </div>
        </section>
        <!-- <section class="darkBg">
            <button onclick="changeBackground()">Change Background</button>
        </section> -->
    </main>
</body>

</html>
